<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body { 
      width: 100vw;
      height: 100vh;
      padding: 50px;
      box-sizing: border-box;

      background: rgb(153, 99, 51);
      outline: 3px solid red; /* border box of body */
    }

    div {
      width: 100vw;   /* larger than bodyâ€™s content box */
      height: 100vh;
      background: rgba(180, 70, 149, 0.6); /* semi-transparent steelblue */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
